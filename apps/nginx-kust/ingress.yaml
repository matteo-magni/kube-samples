apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  labels:
    gslb: enabled
  annotations:
    ako.vmware.com/enable-tls: "true"
spec:
  ingressClassName: avi-lb
  rules:
  - host: nginx.my.domain
    http:
      paths:
      - backend:
          service:
            name: nginx
            port:
              name: http
        path: /
        pathType: Prefix
---
apiVersion: ako.vmware.com/v1beta1
kind: HostRule
metadata:
  name: nginx
spec:
  virtualhost:
    enableVirtualHost: true
    fqdn: nginx.my.domain
    fqdnType: Exact
    aliases:
      - asd.another.domain
    httpPolicy:
      policySets:
      - EMERGENCY
      - nginx.my.domain
